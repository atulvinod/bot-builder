version: "3"

services:
  redis:
    image: redis:alpine
    deploy:
      replicas: 1
    ports:
      - 6379:6379
  chat-service:
    image: atulvinod1911/botbuilder-chat-service:latest
    ports:
      - 8000:8000
    deploy:
      replicas: 1
    environment:
      - REDIS_HOST=redis
  embedding-service:
    image: atulvinod1911/botbuilder-embed-service:latest
    ports:
      - 5000:8000
    deploy:
      replicas: 1
    environment:
      - REDIS_HOST=redis

